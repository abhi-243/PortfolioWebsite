<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Access</title>
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <div class="container">
    
    <div class="banner-gif">
      <img id="banner" src="./public/images/mid.gif" alt="banner" />
    </div>

    <h1 id="question-heading">Security Question 1</h1>

    <div class="buttons" id="buttons"></div>

    <div class="message">
      <h2 id="feedback"></h2>
    </div>

  </div>

<script>
const correctPassword = "Gomez_Morticia_14_10_25"; // change this

const userPassword = prompt("Enter the password to access");

if (userPassword !== correctPassword) {
  document.body.innerHTML = "<h1 style='text-align:center;margin-top:20%;'>Access Denied</h1>";
  throw new Error("Wrong password");
}
const questions = [
  {
    question: "Ideal date? (according to me)",
    answers: ["Fancy Outing", "Stay home snuggle", "freaky time", "Late night drive"],
    correct: 1
  },
  {
    question: "Who is cuter?",
    answers: ["You", "Me", "Both", "Gollum"],
    correct: 2
  },
  {
    question: "What unlocks this page?",
    answers: ["Love", "91939", "Kisses", "1335"],
    correct: 0
  }
];

let current = 0;

const heading = document.getElementById("question-heading");
const buttonsDiv = document.getElementById("buttons");
const feedback = document.getElementById("feedback");

function loadQuestion() {
  const q = questions[current];
  heading.textContent = q.question;
  feedback.textContent = "";

  buttonsDiv.innerHTML = ""; // clear old buttons

  q.answers.forEach((answerText, index) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerHTML = `<p>${answerText}</p>`;

    btn.addEventListener("click", () => {
      if (index === q.correct) {
        current++;
        if (current === questions.length) {
          feedback.textContent = "Access Granted";
          setTimeout(() => {
            window.location.href = "valentines.html";
          }, 1200);
        } else {
          loadQuestion();
        }
      } else {
        feedback.textContent = "Hmmâ€¦ try again cutie";
      }
    });

    buttonsDiv.appendChild(btn);
  });
}

loadQuestion();
</script>


</body>
</html>
